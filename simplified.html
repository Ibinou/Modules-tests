<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftUI Sheet Modal</title>
    <style>
        .sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sheet-overlay.active {
            background: rgba(0, 0, 0, 0.5);
            opacity: 1;
            visibility: visible;
        }

        .sheet-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
        }

        .sheet-modal.active {
            transform: translateY(0);
        }

        .sheet-handle {
            width: 36px;
            height: 5px;
            background: #d1d5db;
            border-radius: 3px;
            margin: 12px auto 8px;
            cursor: grab;
        }

        .sheet-handle:active {
            cursor: grabbing;
        }

        .sheet-content {
            padding: 1rem 1.5rem 2rem;
            max-height: calc(90vh - 40px);
            overflow-y: auto;
        }

        @media (max-width: 640px) {
            .sheet-modal {
                border-radius: 16px 16px 0 0;
            }
            .sheet-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Bouton pour tester -->
    <button onclick="openSheet()" style="margin: 20px; padding: 10px 20px;">Ouvrir Sheet</button>

    <!-- Overlay -->
    <div class="sheet-overlay" id="overlay" onclick="closeSheet()"></div>

    <!-- Sheet Modal -->
    <div class="sheet-modal" id="sheet">
        <div class="sheet-handle" id="handle"></div>
        <div class="sheet-content">
            <h2>Contenu du Sheet</h2>
            <p>Glissez vers le bas ou cliquez sur l'overlay pour fermer.</p>
            <button onclick="closeSheet()" style="margin-top: 20px; padding: 10px 20px;">Fermer</button>
        </div>
    </div>

    <script>
        let isDragging = false;
        let startY = 0;
        let currentY = 0;

        const overlay = document.getElementById('overlay');
        const sheet = document.getElementById('sheet');
        const handle = document.getElementById('handle');

        function openSheet() {
            overlay.classList.add('active');
            sheet.classList.add('active');
        }

        function closeSheet() {
            overlay.classList.remove('active');
            sheet.classList.remove('active');
            sheet.style.transform = '';
            sheet.style.transition = '';
        }

        function handleStart(e) {
            isDragging = true;
            startY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
            sheet.style.transition = 'none';
        }

        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            currentY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
            const deltaY = Math.max(0, currentY - startY);
            
            sheet.style.transform = `translateY(${deltaY}px)`;
            
            const progress = Math.min(deltaY / 200, 1);
            overlay.style.background = `rgba(0, 0, 0, ${0.5 * (1 - progress * 0.8)})`;
        }

        function handleEnd() {
            if (!isDragging) return;
            isDragging = false;
            
            const deltaY = currentY - startY;
            sheet.style.transition = 'transform 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            
            if (deltaY > 100) {
                closeSheet();
            } else {
                sheet.style.transform = 'translateY(0)';
                overlay.style.background = 'rgba(0, 0, 0, 0.5)';
            }
        }

        // Events
        handle.addEventListener('mousedown', handleStart);
        handle.addEventListener('touchstart', handleStart);
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: false });
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
        
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape' && sheet.classList.contains('active')) closeSheet();
        });
    </script>
</body>
</html>

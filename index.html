<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftUI Sheet Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .open-sheet-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .open-sheet-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Overlay */
        .sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sheet-overlay.active {
            background: rgba(0, 0, 0, 0.5);
            opacity: 1;
            visibility: visible;
        }

        /* Sheet Modal */
        .sheet-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
        }

        .sheet-modal.active {
            transform: translateY(0);
        }

        /* Handle indicateur */
        .sheet-handle {
            width: 36px;
            height: 5px;
            background: #d1d5db;
            border-radius: 3px;
            margin: 12px auto 8px;
            transition: background 0.2s ease;
        }

        .sheet-handle:hover {
            background: #9ca3af;
        }

        /* Contenu du modal */
        .sheet-content {
            padding: 1rem 1.5rem 2rem;
            max-height: calc(90vh - 40px);
            overflow-y: auto;
        }

        .sheet-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .sheet-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .sheet-subtitle {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .sheet-body {
            margin-bottom: 2rem;
        }

        .option-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .option-item:hover {
            background: #f3f4f6;
        }

        .option-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        .option-content {
            flex: 1;
        }

        .option-title {
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .option-description {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .option-arrow {
            color: #9ca3af;
            font-size: 1.2rem;
        }

        .close-btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .close-btn:hover {
            background: #2563eb;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .sheet-modal {
                border-radius: 16px 16px 0 0;
            }
            
            .sheet-content {
                padding: 1rem 1rem 1.5rem;
            }
        }

        /* Couleurs des ic√¥nes */
        .icon-blue { background: #dbeafe; color: #3b82f6; }
        .icon-green { background: #d1fae5; color: #10b981; }
        .icon-purple { background: #e9d5ff; color: #8b5cf6; }
        .icon-orange { background: #fed7aa; color: #f97316; }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>SwiftUI Sheet Modal</h1>
        <button class="open-sheet-btn" onclick="openSheet()">
            Ouvrir le Sheet
        </button>
    </div>

    <!-- Overlay -->
    <div class="sheet-overlay" id="overlay" onclick="closeSheet()"></div>

    <!-- Sheet Modal -->
    <div class="sheet-modal" id="sheetModal">
        <div class="sheet-handle" id="handle"></div>
        
        <div class="sheet-content">
            <div class="sheet-header">
                <div class="sheet-title">Options</div>
                <div class="sheet-subtitle">Choisissez une action √† effectuer</div>
            </div>

            <div class="sheet-body">
                <div class="option-item" onclick="selectOption('Partager')">
                    <div class="option-icon icon-blue">üì§</div>
                    <div class="option-content">
                        <div class="option-title">Partager</div>
                        <div class="option-description">Partagez avec vos contacts</div>
                    </div>
                    <div class="option-arrow">‚Ä∫</div>
                </div>

                <div class="option-item" onclick="selectOption('Copier')">
                    <div class="option-icon icon-green">üìã</div>
                    <div class="option-content">
                        <div class="option-title">Copier le lien</div>
                        <div class="option-description">Copier dans le presse-papiers</div>
                    </div>
                    <div class="option-arrow">‚Ä∫</div>
                </div>

                <div class="option-item" onclick="selectOption('Modifier')">
                    <div class="option-icon icon-purple">‚úèÔ∏è</div>
                    <div class="option-content">
                        <div class="option-title">Modifier</div>
                        <div class="option-description">Apporter des modifications</div>
                    </div>
                    <div class="option-arrow">‚Ä∫</div>
                </div>

                <div class="option-item" onclick="selectOption('Supprimer')">
                    <div class="option-icon icon-orange">üóëÔ∏è</div>
                    <div class="option-content">
                        <div class="option-title">Supprimer</div>
                        <div class="option-description">Supprimer d√©finitivement</div>
                    </div>
                    <div class="option-arrow">‚Ä∫</div>
                </div>
            </div>

            <button class="close-btn" onclick="closeSheet()">
                Fermer
            </button>
        </div>
    </div>

    <script>
        let isDragging = false;
        let startY = 0;
        let currentY = 0;
        let sheetHeight = 0;

        const overlay = document.getElementById('overlay');
        const sheetModal = document.getElementById('sheetModal');
        const handle = document.getElementById('handle');

        function openSheet() {
            overlay.classList.add('active');
            sheetModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSheet() {
            overlay.classList.remove('active');
            sheetModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Reset transform
            sheetModal.style.transform = '';
            sheetModal.style.transition = '';
        }

        function selectOption(option) {
            alert(`Option s√©lectionn√©e: ${option}`);
            closeSheet();
        }

        // Gestion du drag pour fermer le modal
        function handleStart(e) {
            isDragging = true;
            startY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
            sheetHeight = sheetModal.offsetHeight;
            
            sheetModal.style.transition = 'none';
            document.body.style.userSelect = 'none';
        }

        function handleMove(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            currentY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
            const deltaY = Math.max(0, currentY - startY);
            
            // Calcul de l'opacit√© de l'overlay bas√© sur le d√©placement
            const progress = Math.min(deltaY / (sheetHeight * 0.3), 1);
            const opacity = 1 - progress * 0.8;
            
            sheetModal.style.transform = `translateY(${deltaY}px)`;
            overlay.style.background = `rgba(0, 0, 0, ${0.5 * opacity})`;
        }

        function handleEnd(e) {
            if (!isDragging) return;
            
            isDragging = false;
            document.body.style.userSelect = '';
            
            const deltaY = currentY - startY;
            const threshold = sheetHeight * 0.25;
            
            sheetModal.style.transition = 'transform 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            
            if (deltaY > threshold) {
                closeSheet();
            } else {
                // Revenir √† la position originale
                sheetModal.style.transform = 'translateY(0)';
                overlay.style.background = 'rgba(0, 0, 0, 0.5)';
            }
        }

        // Event listeners pour le drag
        handle.addEventListener('mousedown', handleStart);
        handle.addEventListener('touchstart', handleStart, { passive: true });

        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: false });

        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);

        // Event listeners pour les clics sur les √©l√©ments du sheet
        sheetModal.addEventListener('mousedown', handleStart);
        sheetModal.addEventListener('touchstart', handleStart, { passive: true });

        // Support du clavier (ESC pour fermer)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && sheetModal.classList.contains('active')) {
                closeSheet();
            }
        });

        // Pr√©venir le scroll du body quand le modal est ouvert
        sheetModal.addEventListener('touchmove', function(e) {
            if (!isDragging) {
                e.stopPropagation();
            }
        });
    </script>
</body>
</html>
